<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
    </style>

    <script>
     /*
      * Assume url is http://localhost:5000/?1985
      * Below code establishes a websocket connection to ws://localhost:5000/1985
      */ 
      var host = location.origin.replace(/^http/, 'ws');
      host = host + '/' + location.search.substring(1);

      var ws;

      (function() {
          ws = new WebSocket(host);
      })();
      
      ws.onmessage = function (event) {
        var li = document.createElement('li');
        li.innerHTML = JSON.parse(event.data); // JSON parse is also very important for security
        document.querySelector('#events').appendChild(li);
      };
    </script>
  </head>
  <body>
    <h1>Match centre</h1>
    <ul id='events'></ul>
  </body>
</html>
